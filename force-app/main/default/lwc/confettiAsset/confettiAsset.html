<template>
    <template if:true={showCelebrationModalLocal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{label.Congratulations}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-5">
                    <div class="slds-align_absolute-center">
                        <p><b>{messageBasedOnRewardType}</b></p>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closeCelebrationModal}
                        title="OK">{label.Done}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="height: auto;"></div>
    </template>
    <template if:true={showErrorMsg}>
        <div class="slds-align_absolute-center slds-theme_error">{label.ErrorMsg}</div>
    </template>
</template>
